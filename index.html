<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="Asset/hma.favicon.png" type="image/x-icon" />
  <title>PrayerTime-Finder</title>
</head>

<body>
  <div class="container">
    <img src="Asset/Logo.png" alt="Logo-img" />
    <h1>Prayer Times</h1>
    <p>Find accurate prayer times for any location</p>
    <input type="text" name="input" class="cityInput" id="cityInput"
      placeholder="Enter city or country(e.g., karachi,Dubai)" />
    <button id="btn">search</button>
    <div class="result" id="result"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
